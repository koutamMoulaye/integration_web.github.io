  <link rel="stylesheet" type="text/css" href="style.css"/>

<body>

 <!-- -------------------------------------------------------------------en tête --------------------------------------------------------------------->
<div class="header">
  <nav>
    <img class="panier" src="images/icon-cart.svg" alt="panier">
    <span id="counter">0</span>
    <img class="logo_avatar logo" src="images/image-avatar.png" alt="image/icon">
    <img class="logo_sneakers lo_image" src="images/logo.svg" alt="logo/sneakers">
    <div class="toggle">
      <img class="ouvrir" src="images/icon-menu.svg" alt="menu">
      <img class="fermer" src="images/icon-close.svg" alt="menu">
    </div>
  <ul class="menu">
    <li><a href="#">Collections</a></li>
    <li><a href="#">Men</a></li>
    <li><a href="#">Women</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
</div>
<!-- -------------------------------------------------------------------text et prix------------------------------------------------------------------- -->
<div class="text">
    <p id="text1">Sneaker Company</p> 
    <p id="text2">Fall Limited Edition <br> Sneakers</p> 
    <p id="text3">These low-profile sneakers are your perfect casual wear <br> companion. Featuring a durable rubber outer sole, they’ll <br> withstand everything the weather can offer.</p>  
  <div class="prix">
    <p class="p1">$125.00</p>  
    <p class="p3">$250.00</p> 
    <p class="p2">50%</p> 
  </div>
<!-- -------------------------------------------------------------------compteur------------------------------------------------------------------- -->
<div class="flex-centre">
  <div class="container">
    <div class="counter2-container">
      <div class="cont">
        <div id="counter-two" class="counter" min="0" max="" step="1"></div>
      </div>
        <button class="c2-btn" onclick="onC2BtnClick()"><img class="imag" src="images/icon-cart.svg" alt=""> Add to cart</button> 
    </div>
</div>
</div>
</div>
<!-- -------------------------------------------------------------------image carousel------------------------------------------------------------------- -->
<div class="wrapper">
  <div class="carousel-container">
    <ul class="carousel">
      <li><img class="img1"src="images/image-product-1.jpg"></li>
      <li><img class="img2"src="images/image-product-2.jpg"></li>
      <li><img class="img3"src="images/image-product-3.jpg"></li>
      <li><img class="img4"src="images/image-product-4.jpg"></li>
    </ul>
  </div>
</div>
<!-- -------------------------------------------------------------carousel responsive------------------------------------------------------------- -->
<div class="slider">
  <img src="images/image-product-1.jpg" alt="img1" class="img__slider active"/>
  <img src="images/image-product-2.jpg" alt="img2" class="img__slider "/>
  <img src="images/image-product-3.jpg" alt="img3" class="img__slider "/>
  <img src="images/image-product-4.jpg" alt="img4" class="img__slider "/>
  <div class="suivant">
    <i class="fa-solid fa-circle-chevron-right"></i>
  </div>
  <div class="precedent">
    <i class="fa-solid fa-circle-chevron-left"></i>
  </div>
</div>
<!--------------------------------------------------------------------- script------------------------------------------------------------------- -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="index.js"></script>

<script type="text/javascript" src="plugin.js"></script>
</body>

  $("#counter-two").htmlNumberSpinner();
function onC2BtnClick() {

}
